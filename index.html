<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Full-screen video</title>
    <style>
@font-face {
    font-family: 'LicensePlate';
    src: url('LicensePlate-j9eO.ttf') format('truetype');
   }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 0;
        }

       .overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'LicensePlate', sans-serif;
    font-size: 8vw;
    
    color: black;
    z-index: 1;
    pointer-events: none;
}

         .content-below {
            padding: 80px 20px;
            background: black;
            text-align: center;
        }

        .youtube-video {
            max-width: 100%;
            aspect-ratio: 16/9;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <video autoplay muted loop playsinline>
        <source src="header.mp4" type="video/mp4">
        Je browser ondersteunt geen HTML5 video.
    </video>

    <div class="overlay-text">Bert Van Riet</div>
    </header>
  

   <div class="content-below">
        <div class="youtube-video">
            <iframe src="https://www.youtube.com/embed/cvd69bk5qXo" 
                    title="CHASE" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen 
                    referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
        </div>
    </div>
</body>
</html>
