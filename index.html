<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Full-screen video</title>
    <style>
@font-face {
    font-family: 'LicensePlate';
    src: url('fonts/LicensePlate-j9eO.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;}
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 0;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4vw;
            font-weight: bold;
            font: 'LicensePlate';
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline>
        <source src="header.mp4" type="video/mp4">
        Je browser ondersteunt geen HTML5 video.
    </video>

    <div class="overlay-text">Bert Van Riet</div>

</body>
</html>
