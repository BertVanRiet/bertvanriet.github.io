<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>portfolio van Bert</title>
    <style>
        @font-face {
            font-family: 'LicensePlate';
            src: url('LicensePlate-j9eO.ttf') format('truetype');
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: auto;
            background: black;
            font-family: 'LicensePlate', sans-serif;
        }

        /* Fullscreen header video */
        header {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw;
           
            color: black;
            z-index: 2;
            pointer-events: none;
        }

        /* Content below */
        .content-below {
            padding: 60px 20px;
            background: black;
            text-align: center;
        }

        /* YouTube embed responsive */
        .youtube-video {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        .youtube-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .scroll-button {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 1rem;
    font-family: 'LicensePlate', sans-serif;
    background-color: white;
    color: black;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    z-index: 3;
    transition: background-color 0.3s ease;
}

.scroll-button:hover {
    background-color: #e0e0e0;
}

    </style>
</head>
<body>

    <!-- Fullscreen video -->
    <header>
        <video autoplay muted loop playsinline>
            <source src="header.mp4" type="video/mp4">
            Je browser ondersteunt geen HTML5 video.
        </video>
        <div class="overlay-text">Bert Van Riet</div>
        <button class="scroll-button" onclick="scrollToVideos()">Bekijk video’s ↓</button>
    </header>

    <!-- Scrollable content with YouTube video -->
    <div class="content-below">
        <div class="youtube-video">
            <iframe src="https://youtu.be/uWyOoURfJVA" 
                title="" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
        <div class="youtube-video">
            <iframe src="https://www.youtube.com/embed/cvd69bk5qXo" 
                    title="CHASE" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen 
                    referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
            
        </div>
        <div class="youtube-video">
            <iframe src="https://youtube.com/shorts/igxOiilorfk?feature=share" 
                    title="How to clear your mind" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen 
                    referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
            
        </div>
        <div class="youtube-video">
            <iframe src="https://www.youtube.com/embed/cvd69bk5qXo" 
                    title="CHASE" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen 
                    referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
            
        </div>
    </div>
<script>
function scrollToVideos() {
    const section = document.querySelector('.content-below');
    section.scrollIntoView({ behavior: 'smooth' });
}
</script>
</body>
</html>
