<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>portfolio van Bert</title>
    <style>
        @font-face {
            font-family: 'LicensePlate';
            src: url('LicensePlate-j9eO.ttf') format('truetype');
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: auto;
            background: black;
          
        }

        /* Fullscreen header video */
        header {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw;
            font-family: 'LicensePlate', sans-serif;
            color: black;
            z-index: 2;
            pointer-events: none;
        }

        /* Content below */
        .content-below {
            padding: 60px 20px;
            background: black;
            text-align: center;
        }

        /* YouTube embed responsive */
        .youtube-video {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        .youtube-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .scroll-button {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 1rem;
    
    background-color: white;
    color: black;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    z-index: 3;
    transition: background-color 0.3s ease;
}

.scroll-button:hover {
    background-color: #e0e0e0;
}
.video-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    background-color: #111;
    border-radius: 12px;
}


}

.youtube-video iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}
        @media (max-width: 768px) {
    .youtube-video {
        width: 100%;
        padding-top: 56.25%;
    }
}
        @media (max-width: 768px) {
    .overlay-text {
        font-size: 10vw;
        padding: 0 10px;
        text-align: center;
        line-height: 1.2;
    }

    .scroll-button {
        font-size: 3rem;
        padding: 10px 20px;
       
    }

    header video {
        object-fit: cover;
        object-position: center center;
    }
}
        .video-row .youtube-video {
    position: relative;
    width: calc(50% - 10px); /* 2 naast elkaar met gap */
    padding-top: 56.25%; /* 16:9 */
}

.content-below > .youtube-video {
    width: 100%;
    padding-top: 56.25%;
    max-width: 100%;
    margin: 0 auto;
}
    </style>
</head>
<body>

    <!-- Fullscreen video -->
    <header>
        <video autoplay muted loop playsinline>
            <source src="header.mp4" type="video/mp4">
            Je browser ondersteunt geen HTML5 video.
        </video>
        <div class="overlay-text">Bert Van Riet</div>
        <button class="scroll-button" onclick="scrollToVideos()">â†“</button>
    </header>

    <!-- Scrollable content with YouTube video -->
   <div class="content-below">
       
    <div class="video-row">
    <div class="youtube-video">
        <iframe src="https://www.youtube.com/embed/uWyOoURfJVA"
            title=""

            referrerpolicy="strict-origin-when-cross-origin"

    </div>

    <div class="youtube-video">

            referrerpolicy="strict-origin-when-cross-origin"

    </div>
</div>

<script>
function scrollToVideos() {
    const section = document.querySelector('.content-below');
    section.scrollIntoView({ behavior: 'smooth' });
}
</script>
</body>
</html>
